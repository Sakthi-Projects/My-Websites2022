<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head"><h2>My Clock</h2></div>
    <div class="frame">
        <div class="days">
            <span>SUNDAY</span>
            <span>MONDAY</span>
            <span>TUESDAY</span>
            <span>WEDNESDAY</span>
            <span>THURSDAY</span>
            <span>FRIDAY</span>
            <span>SATURDAY</span>
        </div>
        <div class="clock">
            <div class="h num">1</div>
            <div class="h num">2</div>
            <div class="colon">:</div>
            <div class="m num">1</div>
            <div class="m num">0</div>
            <div class="colon">:</div>
            <div class="s num">3</div>
            <div class="s num">0</div>
            <div class="meridian">
                <span>AM</span>
                <span>PM</span>
            </div>
        </div>
        <div class="date">01-10-2022</div>
        <div class="month">
            <span>JAN</span>
            <span>FEB</span>
            <span>MAR</span>
            <span>APR</span>
            <span>MAY</span>
            <span>JUN</span>
            <span>JUL</span>
            <span>AUG</span>
            <span>SEP</span>
            <span>OCT</span>
            <span>NOV</span>
            <span>DEC</span>
        </div>
    </div>
    







    <script src="script.js"></script>
</body>
</html>
